<!DOCTYPE html>
<html>
<head>
    <title>Google Map with Marker</title>
    <style>
        /* Set map size */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Google Map Example</h2>
    <div id="map"></div>

    <script>
        // Initialize and add the map
        function initMap() {
            // Location coordinates (latitude, longitude)
            const location = { lat: 40.7128, lng: -74.0060 }; // New York

            // Create map centered at location
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: location,
            });

            // Add a marker
            new google.maps.Marker({
                position: location,
                map: map,
                title: "Hello New York!"
            });
        }
    </script>

    <!-- Load Google Maps API (replace YOUR_API_KEY with your actual key) -->
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
</body>
</html>
